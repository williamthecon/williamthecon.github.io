<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="my-books.wtc248.repl.co my-books wtc248 repl co replit add book new">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

        <title>Meine Bücher - Hinzufügen</title>

        <link rel="stylesheet" type="text/css" href="/books/style.css">
        <link rel="icon" href="/books/icon.png"/>
    </head>
    <body>
        <script type="text/javascript" src="/books/main.js"></script>
        <script type="text/javascript" src="/books/helpfulLinks.js"></script>
        <script>
            function doAdd() {
                var username = document.getElementById("input-username").value;
                var password = document.getElementById("input-password").value;
                return addItem(username, password);
            }
        </script>
        <div id="header" class="container">
            <h1>Meine Bücher - Hinzufügen</h1>
            <h4 id="username-container"></h4>
        </div>
        <div id="content" class="container">
            <div id="block-helpful-links" class="content-block">
                <div class="folding-header" onclick="toggleFold()">
                    <h3>Hilfreiche Links</h3>
                    <p id="chevron-down">v</p>
                    <p id="chevron-up">^</p>
                </div>
                <div id="helpful-links">
                    <ul class="horizontal-list">
                        <li><a href="/books/">Startseite</a></li>
                        <li><a href="/books/books">Bücher</a></li>
                        <li><a href="/books/wishes">Wünsche</a></li>
                        <li><a href="/books/new">Neuer Wunsch</a></li>
                        <li><a href="/books/users">Benutzer</a></li>
                        <li><a href="/books/password">Passwort</a></li>
                        <li><a href="/books/username">Benutzername</a></li>
                        <li><a href="/books/logout">Abmelden</a></li>
                    </ul>
                </div>
            </div>
            <form id="add-form">
                <div id="input-title-container"></div>
                <div id="input-series-container"></div>
                <div id="input-volume-container"></div>
                <div id="input-author-container"></div>
                <div id="input-cover-container"></div>
                <div id="input-isbn-container"></div>
                <div id="input-description-container"></div>
                <div id="input-image-container"></div>
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
        <div id="footer" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
        </div>
        <script>
            // Username Container
            const usernameContainer = document.getElementById("username-container");
            usernameContainer.innerHTML = getLocalStorage("username");

            // Inputs
            const inputTitle = document.getElementById("input-title-container");
            const inputSeries = document.getElementById("input-series-container");
            const inputVolume = document.getElementById("input-volume-container");
            const inputAuthor = document.getElementById("input-author-container");
            const inputCover = document.getElementById("input-cover-container");
            const inputISBN = document.getElementById("input-isbn-container");
            const inputDescription = document.getElementById("input-description-container");
            const inputImage = document.getElementById("input-image-container");

            inputTitle.innerHTML = `
                <input id="input-title" type="text" name="title" value="${ popLocalStorage("-login--input-title") }" placeholder="Benutzername" required>
            `;
            inputSeries.innerHTML = `
                <input id="input-series" type="text" name="series" value="${ popLocalStorage("-login--input-series") }" placeholder="Reihe (Opt.)">
            `;
            inputVolume.innerHTML = `
                <input id="input-volume" type="text" name="volume" value="${ popLocalStorage("-login--input-volume") }" placeholder="Band (Opt.)">
            `;
            inputAuthor.innerHTML = `
                <input id="input-author" type="text" name="author" value="${ popLocalStorage("-login--input-author") }" placeholder="Autor" required>
            `;
            inputCover.innerHTML = `
                <input id="input-cover" type="text" name="cover" value="${ popLocalStorage("-login--input-cover") }" placeholder="Umschlagtyp">
            `;
            inputISBN.innerHTML = `
                <input id="input-isbn" type="text" name="isbn" value="${ popLocalStorage("-login--input-isbn") }" placeholder="ISBN">
            `;
            inputDescription.innerHTML = `
                <textarea id="input-description" type="text" name="description" value="${ popLocalStorage("-login--input-description") }" placeholder="Beschreibung" rows=5></textarea>
            `;
            inputImage.innerHTML = `
                <input id="input-image" type="text" name="image" value="${ popLocalStorage("-login--input-image") }" placeholder="Bild-Link">
            `;

            // Check if redirecting url is defined and set the form action
            const addForm = document.getElementById("add-form");
            addForm.addEventListener("submit", e => {
                e.preventDefault();
            })
        </script>
    </body>
</html>
