<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="my-books.wtc248.repl.co my-books wtc248 repl co replit login">

        <title>Meine Bücher - Anmeldung</title>

        <link rel="stylesheet" type="text/css" href="/books/style.css">
        <link rel="icon" href="/books/icon.png"/>
    </head>
    <body>
        <div id="header" class="container">
            <h1>Meine Bücher - Anmeldung</h1>
        </div>
        <div id="content" class="container">
            <form id="login-form">
                <div>
                    <!-- <label for="input-username">Benutzername:</label> -->
                    <input type="text" id="input-username" name="username" value="{{ username }}" autocomplete="username" placeholder="Benutzername">
                </div>
                <div>
                    <!-- <label for="input-password">Passwort:</label> -->
                    <input type="password" id="input-password" name="password" value="{{ password }}" autocomplete="current-password" placeholder="Passwort">
                </div>
                <button type="submit">Anmelden</button>
            </form>
        </div>
        <div id="footer" class="container">
            <p>&copy; 2023 <a href="https://replit.com/@wtc248">wtc248</a></p>
        </div>
    </body>
</html>
