<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="my-books.wtc248.repl.co my-books wtc248 repl co replit login">

        <title>Meine Bücher - Anmeldung</title>

        <link rel="stylesheet" type="text/css" href="/books/style.css">
        <link rel="icon" href="/books/icon.png"/>
    </head>
    <body>
        <script type="module">import {} from "/books/main.js";</script>
        <script>
            function doLogin() {
                var username = document.getElementById("input-username").value;
                var password = document.getElementById("input-password").value;
                return login(username, password);
            }
        </script>
        <div id="header" class="container">
            <h1>Meine Bücher - Anmeldung</h1>
        </div>
        <div id="content" class="container">
            <form id="login-form" onsubmit="doLogin();" action="/books/">
                <div id="input-username"></div>
                <div id="input-password"></div>
                <button type="submit">Anmelden</button>
            </form>
        </div>
        <div id="footer" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
        </div>
        <script>
            // Inputs
            const inputUsername = document.getElementById("input-username");
            const inputPassword = document.getElementById("input-password");
            inputUsername.innerHTML = `
                <input type="text" name="username" value="${ getLocalStorage("username") }" autocomplete="username" placeholder="Benutzername">
            `;
            inputPassword.innerHTML = `
                <input type="password" name="password" value="${ getLocalStorage("password") }" autocomplete="current-password" placeholder="Passwort">
            `;

            // Check if redirecting url is defined and set the form action
            const loginForm = document.getElementById("login-form");
            if (getLocalStorage("redirect-to")) {
                loginForm.action = getLocalStorage("redirect-to");
            }
        </script>
    </body>
</html>
