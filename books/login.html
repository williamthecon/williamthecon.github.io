<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="my-books.wtc248.repl.co my-books wtc248 repl co replit login">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

        <title>Meine Bücher - Anmeldung</title>

        <link rel="stylesheet" type="text/css" href="/books/style.css">
        <link rel="icon" href="/books/icon.png"/>
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script>
            const requiredLoaders = ["users"];
        </script>
        <script type="text/javascript" src="/books/main.js"></script>
        <script>
            function doLogin() {
                var username = document.getElementById("input-username").value;
                var password = document.getElementById("input-password").value;
                return login(username, password);
            }
        </script>
        <div id="header" class="container">
            <h1>Meine Bücher - Anmeldung</h1>
        </div>
        <div id="content" class="container">
            <form id="login-form" onsubmit="doLogin();">
                <div id="input-username-container"></div>
                <div id="input-password-container"></div>
                <button type="submit">Anmelden</button>
            </form>
        </div>
        <div id="footer" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
        </div>
        <script>
            // Inputs
            const inputUsername = document.getElementById("input-username-container");
            const inputPassword = document.getElementById("input-password-container");

            inputUsername.innerHTML = `
                <input id="input-username" type="text" name="username" value="${ popLocalStorage("-login--input-username") }" autocomplete="username" placeholder="Benutzername">
            `;
            inputPassword.innerHTML = `
                <input id="input-password" type="password" name="password" value="${ popLocalStorage("-login--input-password") }" autocomplete="current-password" placeholder="Passwort">
            `;

            // Check if redirecting url is defined and set the form action
            const loginForm = document.getElementById("login-form");

            loginForm.addEventListener("submit", e => {
                if (getLocalStorage("redirect-to")) {
                    window.location.href = getLocalStorage("redirect-to");
                }
                e.preventDefault();
            })
        </script>
    </body>
</html>
