<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="williamthecon.github.io williamthecon github new password change">

        <title>Meine Bücher - Passwort</title>

        <link rel="stylesheet" type="text/css" href="/books/style.css">
        <link rel="icon" href="/books/icon.png"/>
    </head>
    <body>
        <div id="header" class="container">
            <h1>Meine Bücher - Passwort</h1>
            <h4>{{ username }}</h4>
        </div>
        <div id="content" class="container">
            <div id="block-helpful-links" class="content-block">
                <div class="folding-header" onclick="toggleFold()"">
                    <h3>Hilfreiche Links</h3>
                    <p id="helpful-links--chevron-down" class="chevron-down">v</p>
                    <p id="helpful-links--chevron-up" class="chevron-up">^</p>
                </div>
                <div id="helpful-links">
                    <ul class="horizontal-list">{% for text, link in links.items() %}
                        <li><a href="{{ link }}">{{ text }}</a></li>{% endfor %}
                    </ul>
                </div>
            </div>
            <div class="content-block">
                <form id="password-form">
                    <div>
                        <input type="password" id="input-current-password" name="current-password" value="{{ current_password }}" autocomplete="current-password" placeholder="Passwort">
                    </div>
                    <div>
                        <input type="password" id="input-new-password-1" name="new-password-1" value="{{ new_password_1 }}" placeholder="Neues Passwort">
                    </div>
                    <div>
                        <input type="password" id="input-new-password-2" name="new-password-2" value="{{ new_password_2 }}" placeholder="Neues Passwort Wdh.">
                    </div>
                    <button type="submit">Speichern</button>
                </form>
            </div>
        </div>
        <div id="footer" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
        </div>
    </body>
</html>
