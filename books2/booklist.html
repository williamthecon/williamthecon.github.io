<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="williamthecon.github.io williamthecon github books">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

        <title>Bücher - Buchliste</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,200">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./navbar.css">
        <link rel="stylesheet" type="text/css" href="./booklist.css">
        <link rel="icon" href="./icon.png"/>
    </head>
    <body>
        <script type="text/javascript" src="./main.js"></script>
        <div id="header-block" class="container">
            <div id="header-block--header">
                <h2 class="no-margin"><a href="./">Bücher</a></h2>
            </div>
            <div id="header-block--nav-bar--activator" onclick="toggleNavbar()">&#x2630;</div>
            <div id="header-block--nav-bar">
                <div id="header-block--nav-bar--deactivator" onclick="toggleNavbar()">&times;</div>
                <div id="header-block--nav-bar--nav-1" class="header-block--nav-bar--nav">
                    <a href="./">Startseite</a>
                </div>
                <div id="header-block--nav-bar--nav-2" class="header-block--nav-bar--nav">
                    <a href="./profile">Profil</a>
                </div>
                <div id="header-block--nav-bar--nav-3" class="header-block--nav-bar--nav">
                    <a href="./booklist">Buchliste</a>
                </div>
                <div id="header-block--nav-bar--nav-4" class="header-block--nav-bar--nav">
                    <a href="./wishlist">Wunschliste</a>
                </div>
                <div id="header-block--nav-bar--nav-5" class="header-block--nav-bar--nav">
                    <a href="./miscellaneous">Sonstiges</a>
                </div>
                <div id="header-block--nav-bar--nav-7" class="header-block--nav-bar--nav">
                    <a href="./hellist">Hilfen</a>
                </div>
                <div id="header-block--nav-bar--nav-8" class="header-block--nav-bar--nav">
                    <a href="./logout">Abmelden</a>
                </div>
            </div>
        </div>
        <div id="content-block" class="container">
            <div id="content-block--content">
                <div id="content-block--content--form">
                    <div id="content-block--content--form--title">
                        <h3>Suche</h3>
                    </div>
                    <form onsubmit="sendToSearch(event)">
                        <div id="content-block--content--form--search">
                            <input type="text" name="search" id="content-block--content--form--search--input" placeholder=""/>
                        </div>
                        <div id="content-block--content--form--submit">
                            <input type="submit" value="Suchen"/>
                        </div>
                    </form>
                </div>
                <div id="content-block--content--error"></div>
                <div id="content-block--content--message"></div>
                <div id="content-block--content--results"></div>
                <div id="content-block--content--pages">
                    <div id="content-block--content--pages--previous" class="disabled-page" onclick="sendToPreviousPage()">&lt;</div>
                    <div id="content-block--content--pages--page-before" class="disabled-page"></div>
                    <div id="content-block--content--pages--current">1</div>
                    <div id="content-block--content--pages--page-after" onclick="sendToNextPage()">2</div>
                    <div id="content-block--content--pages--next" onclick="sendToNextPage()">&gt;</div>
                </div>
            </div>
        </div>
        <div id="footer-block" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
            <div id="footer-block--theme-switcher">
                <div id="footer-block--theme-switcher--light" onclick="setTheme('light')">
                    <span class="material-symbols-outlined">light_mode</span>
                </div>
                <div id="footer-block--theme-switcher--dark" class="theme-switcher--active" onclick="setTheme('dark')">
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./booklist.js"></script>
    </body>
</html>
