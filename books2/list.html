<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="williamthecon.github.io williamthecon github books">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

        <title>Bücher - Buchliste</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,200">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./navbar.css">
        <link rel="stylesheet" type="text/css" href="./list.css">
        <link rel="icon" href="./icon.png"/>
    </head>
    <body>
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./list.js"></script>
        <div id="overlay">
            <div id="search-popup">
                <form id="search-popup--form">
                    <div id="search-popup--form--header">
                        <h2>Suche</h2>
                    </div>
                    <div id="search-popup--form--query">
                        <input type="text" name="query" id="search-popup--form--query--input" autocomplete="off" maxlength="9999" required/>
                    </div>
                    <div id="search-popup--form--buttons">
                        <div id="search-popup--form--submit">
                            <input type="submit" value="Suchen"/>
                        </div>
                        <div id="search-popup--form--cancel">
                            <button type="button" onclick="toggleSearch()">Abbrechen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="header-block" class="container">
            <div id="header-block--header">
                <h2 class="no-margin"><a href="./">Bücher</a></h2>
            </div>
            <div id="header-block--nav-bar--activator" onclick="toggleNavbar()">&#x2630;</div>
            <div id="header-block--nav-bar">
                <div id="header-block--nav-bar--deactivator" onclick="toggleNavbar()">&times;</div>
                <div id="header-block--nav-bar--nav-1" class="header-block--nav-bar--nav">
                    <a href="./">Startseite</a>
                </div>
                <div id="header-block--nav-bar--nav-2" class="header-block--nav-bar--nav">
                    <a href="./profile">Profil</a>
                </div>
                <div id="header-block--nav-bar--nav-3" class="header-block--nav-bar--nav">
                    <a href="./list">Buchliste</a>
                </div>
                <div id="header-block--nav-bar--nav-4" class="header-block--nav-bar--nav">
                    <a href="./miscellaneous">Verschiedenes</a>
                </div>
                <div id="header-block--nav-bar--nav-5" class="header-block--nav-bar--nav">
                    <a href="./helps">Hilfen</a>
                </div>
                <div id="header-block--nav-bar--nav-6" class="header-block--nav-bar--nav">
                    <a href="./logout">Abmelden</a>
                </div>
            </div>
        </div>
        <div id="content-block" class="container">
            <div id="content-block--content">
                <div id="content-block--content--header">
                    <h2 id="content-block--content--header--title" class="no-margin"></h2>
                </div>
                <div id="content-block--content--search-open">
                    <button type="button" onclick="toggleSearch()">Suche</button>
                </div>
                <div id="content-block--content--message"></div>
                <div id="content-block--content--results"></div> <!-- Watchdog will watch last or second last element to be visible and then load more books -->
            </div>
        </div>
        <div id="footer-block" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
            <div id="footer-block--theme-switcher">
                <div id="footer-block--theme-switcher--light" onclick="setTheme('light')">
                    <span class="material-symbols-outlined">light_mode</span>
                </div>
                <div id="footer-block--theme-switcher--dark" class="theme-switcher--active" onclick="setTheme('dark')">
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
            </div>
        </div>
        <script>init()</script>
    </body>
</html>
