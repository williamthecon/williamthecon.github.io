<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="-">
        <meta name="keywords" content="williamthecon.github.io williamthecon github books">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

        <title>Bücher - Anmeldung</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,200">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./login.css">
        <link rel="icon" href="./icon.png"/>
    </head>
    <body>
        <script type="text/javascript" src="./main.js"></script>
        <script type="text/javascript" src="./login.js"></script>
        <div id="header-block" class="container">
            <div id="header-block--header">
                <h2 class="no-margin">Bücher</h2>
            </div>
        </div>
        <div id="content-block" class="container">
            <div id="content-block--content">
                <div id="content-block--content--form">
                    <div id="content-block--content--form--title">
                        <h3>Anmeldung</h3>
                    </div>
                    <div id="content-block--content--form--error"></div>
                    <form onsubmit="login(event)">
                        <div id="content-block--content--form--username">
                            <label for="username">Benutzername</label>
                            <input type="text" name="username" id="content-block--content--form--username--input" autocomplete="username" required autofocus/>
                        </div>
                        <div id="content-block--content--form--password">
                            <label for="password">Passwort</label>
                            <input type="password" name="password" id="content-block--content--form--password--input" autocomplete="current-password" required/>
                        </div>
                        <div id="content-block--content--form--submit">
                            <input type="submit" value="Anmelden"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer-block" class="container">
            <p>&copy; 2023 <a href="https://github.com/williamthecon" target="_blank">williamthecon</a></p>
            <div id="footer-block--theme-switcher">
                <div id="footer-block--theme-switcher--light" onclick="setTheme('light')">
                    <span class="material-symbols-outlined">light_mode</span>
                </div>
                <div id="footer-block--theme-switcher--dark" class="theme-switcher--active" onclick="setTheme('dark')">
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
            </div>
        </div>
    </body>
</html>
